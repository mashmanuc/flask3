{% extends 'base.html' %} {% block title %}
<title>Про магазин</title>
{% endblock %} {% block body %}
<div class='container'>
    <h1>Додавання товару</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введіть назву">
        <input type="number" class="form-control" name="price" id="price" placeholder="Введіть ціну">
        <button class="btn btn-success" type="submit">Додати товар</button>
    </form>

</div>


{% endblock %}
